<!DOCTYPE html>
<html>

<head>
  <title>Ping Pong</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

</head>

<body background="background1.jpg">
  <center>
  <div class="btn btn-danger heading">
    <h3>AI Ping Pong Game</h3>
    <button class="btn btn-danger" id="Instructions" data-toggle="modal" data-target="#Mymodal">Instructions</button>
  </div>
  <br>
  <br>

  </div>
  <br>
  <button class="btn btn-success" onclick="startGame()" id="start">Play Game</button>
  <br>
  <br>
  <h3 class="btn btn-warning" id="status"></h3>
  <br>
  <br>
  <button class="btn btn-warning" id="restart" onclick="restart()">Restart</button>
  <div id="canvas">

  </div>
  
  <div id="Mymodal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button class="close" data-dismiss="modal">&times;</button>
          <h3>Instructions</h3>
        </div>
        <div class="modal-body">
          <h4>1. Get some distance from the laptop</h4>
          <h4>2. Click the play button to start</h4>
          <h4>3. Move your wrist up and down to move the paddle</h4>
          <h4>4. Have fun</h4>
        </div>
      </div>
    </div>
  </div>
  
</center>
<div class="copyright_footer">Developed by: Michael Titus</div>

  <script src="main.js"></script>
</body>

</html>
